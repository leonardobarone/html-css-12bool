<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 12 Bool Flex -->
        <link rel="stylesheet" href="css/12BoolFlex.css">
        <!-- 12 Bool Flex Responsive -->
        <link rel="stylesheet" href="css/12BoolFlexResponsive.css">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
        <title>12 Bool Flex</title>
    </head>
    <body>
        <h2>Esercizio per Casa</h2>
        <div class="section container-fluid">
            <div class="row">
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
                <div class="col-xs-6 col-md-2 col-lg-1">1 col</div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-md-4 col-lg-2">col</div>
                <div class="col-xs-4 col-md-4 col-lg-5">col</div>
                <div class="col-xs-4 col-md-4 col-lg-5">col</div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-lg-12">12 col</div>
                <div class="col-xs-12 col-lg-8">8 col</div>
                <div class="col-xs-12 col-lg-2">2 col</div>
                <div class="col-xs-12 col-lg-2">2 col</div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-lg-1">1 col</div>
                <div class="col-xs-12 col-lg-2">2 col</div>
                <div class="col-xs-12 col-lg-2">2 col</div>
                <div class="col-xs-12 col-lg-6">6 col</div>
                <div class="col-xs-12 col-lg-1">1 col</div>
            </div>
            <div class="row nested-row">
                <div class="col-xs-12 col-lg-6">
                    <div class="row align-items-center">
                        <div class="col-xs-12 col-lg-2">
                            <div class="nested">
                                Nested 2 col
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-2">
                            <div class="nested">
                                Nested 2 col
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-8">
                            <div class="nested">
                                Nested 8 col
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-6">
                    <div class="row align-items-center">
                        <div class="col-xs-12 col-lg-6">
                            <div class="nested">
                                Nested 6 col
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <div class="nested">
                                Nested 6 col
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid section">
            <div class="row">
                <div class="col-xs-12 col-lg-12 void"></div>
                <div class="col-xs-12 col-lg-1 void"></div>
                <div class="col-xs-12 col-lg-11 void"></div>
                <div class="col-xs-12 col-lg-2 void"></div>
                <div class="col-xs-12 col-lg-10 void"></div>
                <div class="col-xs-12 col-lg-3 void"></div>
                <div class="col-xs-12 col-lg-9 void"></div>
                <div class="col-xs-12 col-lg-4 void"></div>
                <div class="col-xs-12 col-lg-8 void"></div>
                <div class="col-xs-12 col-lg-5 void"></div>
                <div class="col-xs-12 col-lg-7 void"></div>
                <div class="col-xs-12 col-lg-6 void"></div>
                <div class="col-xs-12 col-lg-6 void"></div>
            </div>
        </div>
        <h2>Offset</h2>
        <div class="section container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-offset-11 col-md-1 void"></div>
                <div class="col-xs-12 col-md-offset-10 col-md-2 void"></div>
                <div class="col-xs-12 col-md-offset-9 col-md-3 void"></div>
                <div class="col-xs-12 col-md-offset-8 col-md-4 void"></div>
                <div class="col-xs-12 col-md-offset-7 col-md-5 void"></div>
                <div class="col-xs-12 col-md-offset-6 col-md-6 void"></div>
                <div class="col-xs-12 col-md-offset-5 col-md-7 void"></div>
                <div class="col-xs-12 col-md-offset-4 col-md-8 void"></div>
                <div class="col-xs-12 col-md-offset-3 col-md-9 void"></div>
                <div class="col-xs-12 col-md-offset-2 col-md-10 void"></div>
                <div class="col-xs-12 col-md-offset-1 col-md-11 void"></div>
            </div>
        </div>
        <h2>Nested</h2>
        <div class="section container-fluid">
            <div class="row nested-row">
                <div class="col-xs-12 col-md-7">
                    <div class="row">
                        <div class="col-xs-12 col-md-3">
                            <div class="nested-void"></div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="nested-void"></div>
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <div class="nested-void"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-5">
                    <div class="row nested-row">
                        <div class="col-xs-12 col-md-6">
                            <div class="nested-void"></div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="nested-void"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
